<h1>Buscador <small>{{ termino }}</small></h1>
<hr>


<div *ngIf="heroes.length == 0 " class="row animated fadeIn">
    <div class="col-12">
        <div class="alert alert-info" role="alert">
            <p>No existen resultados con el termino: {{termino}}</p>
        </div>
    </div>
</div>

<div class="card-columns">

  <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.idx" *ngFor='let heroe of heroes'></app-heroe-tarjeta>

</div>
