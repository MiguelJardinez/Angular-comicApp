<h1 class="aniamted fadeIn">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>


<div class="row">

    <div class="col-md-4 animated fadeIn">

        <img [src]="heroe.img" alt="" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" routerLinkActive="router-link-active"  href="heroes" class="btn btn-outline-danger btn-block">Regresar...</a>

    </div>

    <div class="col-md-8 animated fadeIn">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img *ngIf="heroe.casa == 'DC'" src="assets/img/logo-dc.jpg" alt="" class="img-logo">
            <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/logo-marvel.png" alt="" class="img-logo">
        </div>

    </div>
</div>
